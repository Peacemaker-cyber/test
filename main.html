<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACE MD</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/n0dgjr.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .btn {
      background: lightgreen;
      color: black;
      padding: 1rem 2rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 2rem;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>PEACE MD</h1>
    <div id="status-bar">
      <span id="time">--:--</span> |
      <span id="battery">Battery: --%</span>
    </div>
    <div>
      <button class="btn" onclick="window.location.href='qr.html'">QR CODE</button>
      <button class="btn" onclick="window.location.href='pair.html'">PAIR CODE</button>
      <button class="btn">DEVELOPER</button>
      <button class="btn">WHATSAPP CHANNEL</button>
      <button class="btn" onclick="toggleMusic()">PLAY MUSIC</button>
    </div>
    <footer>PEACEMAKER TECH SOLUTIONS @2025</footer>
  </div>
  <audio id="audio" src="https://files.catbox.moe/09ku2f.mp3"></audio>
  <script>
    const audio = document.getElementById('audio');
    let playing = false;

    function toggleMusic() {
      playing ? audio.pause() : audio.play();
      playing = !playing;
    }

    // Battery
    navigator.getBattery?.().then(battery => {
      function updateBattery() {
        document.getElementById('battery').textContent = `Battery: ${Math.round(battery.level * 100)}%`;
      }
      updateBattery();
      battery.addEventListener('levelchange', updateBattery);
    });

    // Time
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
